<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Guess The Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the number game</h1>
        <!--/*@thymesVar id="mainMessage" type="com.udemy.learn.controller.GameController"*/-->
        <h3 th:text="${__${T(com.udemy.learn.util.AttributeNames).MAIN_MESSAGE}__}">Main Message Content</h3>
        <!--/*@thymesVar id="resultMessage" type="com.udemy.learn.controller.GameController"*/-->
        <h3 th:text="${__${T(com.udemy.learn.util.AttributeNames).RESULT_MESSAGE}__}">Result Message Content</h3>

        <form th:action="@{__${T(com.udemy.learn.util.GameMappings).PLAY}__}" action="play" method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer th:replace="~{fragments/footer :: footerHead}">
            <p></p>
        </footer>
    </div>
</body>
</html>
